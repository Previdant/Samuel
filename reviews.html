<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            text-align: center;
            text-decoration: none;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .navbar a:hover {
            background-color: #575757;
            transform: scale(1.05);
        }
        .navbar a:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }
        .content {
            margin-top: 220px;
            text-align: center;
            padding: 20px;
        }
        .input-form {
            margin: 20px 0;
        }
        .input-form input, .input-form textarea {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        .input-form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .input-form button:hover {
            background-color: #575757;
        }
        .reviews-list {
            list-style-type: none;
            padding: 0;
        }
        .reviews-list li {
            background-color: #f4f4f4;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html" style="--order: 1;">Home</a>
        <a href="about.html" style="--order: 2;">About</a>
        <a href="contact.html" style="--order: 3;">Contact</a>
        <a href="reviews.html" style="--order: 4;">Reviews</a>
        <a href="services.html" style="--order: 5;">Services</a>
    </div>

    <div class="content">
        <h1>Reviews Page</h1>
        <p>Please leave your review below:</p>
        <div class="input-form">
            <input type="text" id="reviewer-name" placeholder="Your Name">
            <textarea id="review-message" placeholder="Your Review"></textarea>
            <button onclick="submitReview()">Submit</button>
        </div>

        <h2>Reviews</h2>
        <ul class="reviews-list" id="reviews-list">
            <!-- User reviews will be appended here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchReviews();
        });

        function fetchReviews() {
            fetch('http://localhost:3000/reviews')
                .then(response => response.json())
                .then(reviews => {
                    const reviewsList = document.getElementById('reviews-list');
                    reviewsList.innerHTML = '';
                    reviews.forEach(review => {
                        const newReview = document.createElement('li');
                        newReview.textContent = review.name + ': ' + review.message;
                        reviewsList.appendChild(newReview);
                    });
                });
        }

        function submitReview() {
            const name = document.getElementById('reviewer-name').value;
            const message = document.getElementById('review-message').value;

            if (name && message) {
                fetch('http://localhost:3000/reviews', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, message }),
                })
                .then(response => response.json())
                .then(review => {
                    const reviewsList = document.getElementById('reviews-list');
                    const newReview = document.createElement('li');
                    newReview.textContent = review.name + ': ' + review.message;
                    reviewsList.appendChild(newReview);

                    // Clear the input fields
                    document.getElementById('reviewer-name').value = '';
                    document.getElementById('review-message').value = '';
                });
            } else {
                alert('Please enter both your name and review.');
            }
        }
    </script>

</body>
</html>
