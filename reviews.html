<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            text-align: center;
            text-decoration: none;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .navbar a:hover {
            background-color: #575757;
            transform: scale(1.05);
        }
        .navbar a:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }
        .content {
            margin-top: 220px;
            text-align: center;
            padding: 20px;
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .navbar a {
            animation: slideIn 0.5s ease-out forwards;
            animation-delay: calc(0.1s * var(--order));
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html" style="--order: 1;">Home</a>
        <a href="about.html" style="--order: 2;">About</a>
        <a href="contact.html" style="--order: 3;">Contact</a>
        <a href="reviews.html" style="--order: 4;">Reviews</a>
        <a href="services.html" style="--order: 5;">Services</a>
    </div>

    <div class="content">
        <h1>Our Reviews</h1>
        <p>This is the Reviews page.</p>

        <!-- Review Submission Form -->
        <h2>Submit a Review</h2>
        <form id="reviewForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="review">Review:</label><br>
            <textarea id="review" name="review" required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
        <div id="statusMessage"></div>
    </div>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const review = document.getElementById('review').value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbyOE1rIYAMjU5WgdhLCUbttCj79fI4T4FrzI_IonQtX1AweLXwNkTiq9D_GZeSdY6s_/exec', { // Replace with your Google Apps Script URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, review })
            });

            const result = await response.json();
            document.getElementById('statusMessage').innerText = result.message;
            if (response.ok) {
                document.getElementById('reviewForm').reset();
            }
        });
    </script>

</body>
</html>
